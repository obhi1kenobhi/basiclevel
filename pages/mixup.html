<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../src/output.css" rel="stylesheet" />
        <title>Shuffle</title>
        <style>
            .quiz-container { max-width: 600px; margin: auto; }
            .question { margin-bottom: 15px; font-weight: bold; }
            .options label { display: block; margin-bottom: 5px; }
            .submit-btn { margin-top: 20px; padding: 10px; cursor: pointer; }
            .result { margin-top: 20px; font-weight: bold; }
            .correct-answer { background-color: lightgreen; }
            .wrong-answer { background-color: lightcoral; }
        </style>
    </head>
    <body>
        <div class="min-h-screen bg-gradient-to-br  from-gray-600 to-gray-800 flex items-center justify-center px-4">
        <div class="quiz-container">
            <h1 class="text-5xl text-white font-extrabold drop-shadow-md px-4 py-8 text-center">Random Quiz</h1>
            <h4 id="description" class="text-md text-white font-extrabold drop-shadow-md px-4 py-8 text-center">All Questions will be shuffled and generated. Questions are taken from the Question Bank shared on all the days. Click Generate to start.</h4>
            <form id="quiz-form py-2">
                <div id="questions" class="text-md text-white py-2 font-semibold drop-shadow-sm"></div>
                <button type="button" id="submit-btn" class="submit-btn bg-white text-sky-600 font-semibold py-2 px-4 rounded-2xl shadow hover:bg-sky-100 transition">Submit</button>
                <a href="../index.html"><button type="button" class="submit-btn bg-white text-sky-600 font-semibold py-2 px-4 rounded-2xl shadow hover:bg-sky-100 transition">Home</button></a>
                <button type="button" id="random-btn" class="submit-btn bg-white text-sky-600 font-semibold py-2 px-4 rounded-2xl shadow hover:bg-sky-100 transition">Generate</button>
            </form>
            <div id="result" class="result text-md text-white font-extrabold drop-shadow-md px-4 py-8 text-center"></div>
        </div>
        </div>

        <script type="text/javascript" src="../src/script.js">
        </script>
